<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” BitByte Labs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="email" placeholder="email" type="email" required />
      <input id="password" placeholder="password" type="password" required />
      <button class="btn" type="submit">Login</button>
      <div id="status"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Logging in...';
      const res = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:document.getElementById('email').value, password:document.getElementById('password').value})});
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        location.href = '/';
      } else { status.textContent = data.error || 'Login failed'; }
    });
  </script>
</body>
</html>
