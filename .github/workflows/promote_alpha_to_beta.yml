name: Promote Alpha → Beta

on:
  push:
    branches: [ 'alpha' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create PR to beta
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Promote alpha → beta'
          branch: promote/alpha-to-beta
          base: beta
          title: 'Promote changes: alpha → beta'
          body: 'Automated promotion from alpha branch to beta.'
      - name: Merge the PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prs = await github.rest.pulls.list({ owner: context.repo.owner, repo: context.repo.repo, state: 'open', head: `${context.repo.owner}:promote/alpha-to-beta` });
            if (prs.data.length) {
              await github.rest.pulls.merge({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prs.data[0].number, merge_method: 'squash' });
            }
