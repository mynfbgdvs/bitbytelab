version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # allow security updates immediately
    allow:
      - dependency-type: "direct"
    # ignore can be added here if needed

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

# Optionally you can configure security and versioning rules per ecosystem
